<!DOCTYPE html>
<html>
  <head>
    <style>
      .broken-top-border {
        /* Размер контейнера */
        width: 200px;
        height: 100px;

        /* Задаём боковые и нижнюю границы */
        border-left: 2px solid #000;
        border-right: 2px solid #000;
        border-bottom: 2px solid #000;

        /* Для позиционирования псевдоэлементов */
        position: relative;
        margin: 50px; /* отступы, чтобы было нагляднее */
      }

      /* Псевдоэлементы для двух отрезков сверху */
      .broken-top-border::before,
      .broken-top-border::after {
        content: "";
        position: absolute;
        top: 0; /* Расположение у верхней границы */
        height: 2px; /* Толщина линии */
        background: #000; /* Цвет линии */
      }

      /* Левая часть верхней границы */
      .broken-top-border::before {
        left: 0;
        width: 40%;
      }

      /* Правая часть верхней границы */
      .broken-top-border::after {
        right: 0;
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="broken-top-border"></div>
  </body>
</html>
